
  <div id="header">
    <a class="btn btn-danger btn-lg" [routerLink]="['/login']">
        <i class="fas fa-backward"></i> Ir a Login
    </a>
</div>

<div id="wrap">
     <h1>Pagina de Confirmacion</h1>
     <br>
    <h3>Presiona en el boton para continuar</h3>
    <p>Las credenciales de tu cuenta son las siguientes</p>
     
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" nombre="nombre" value="{{usuario.nombre}}" /> <br>
        <label for="correo">Correo:</label>
        <input type="text" name="correo" value="{{usuario.correo}}" />
         

    </form>
    <button class="btn btn-outline-danger" (click)='setConfirmacion()'> <h1>Activar</h1></button>
     
</div>
